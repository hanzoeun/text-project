    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date();
        const hour = date.getHours(); 

        document.write(hour,"<br>")


        if (hour < 11) {
            document.write('아침 먹을 시간입니다.');
        } else if (hour < 15) {
            document.write('점심 먹을 시간입니다.');
        } else if (hour < 16) {
            document.write('저녁 먹을 시간입니다.');
        } else if (hour < 16) {
            document.writ   ('늦은 점심 먹을 시간입니다.')
        }   else if (hour < 17) {
            document.write('곧 저녁을 먹어야 하니 드시지 마세요');
        }   else {
            document.write('저녁을 먹어야 할시간입니다.')
        }
    </script>
</body>
</html>
