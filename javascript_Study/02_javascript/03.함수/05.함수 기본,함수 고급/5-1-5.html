<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // a부터 b까지 더하는 함수 
        
        //1.함수 정의
        function sumAll(a,b) {
                let output = 1

                for (let i=a; i<=b; i++) {
                output *= i
            }


                return output

        }


        console.log (`1부터 100까지 합: ${sumAll(1, 100)}`)
        console.log (`1부터 500까지 합: ${sumAll(1, 500)}`)
    </script>
</body>
</html>
