<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비 익명함수 선언
        a();

        function a() {
            document.write("haha")
        }

        //익명 함수 선언

        
        const b = function() {
            document.write("byebye")
        }
        
        b();

    </script>
</body>
