<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백 함수 선언 
        function callThreeTimes(callblack) {
                for (let i=0; i<3; i++) {
                    callblack(i); // print(i) 함수 실행 
                }
        }

        function print(i) {
            console.log(`${i}번째 함수 호출`);
        }

        //콜백 함수 호출 => 매개변수에 함수를 넣어준다. 
        callThreeTimes(function(){
            console.log(`함수 호출`)
        })
        callThreeTimes(print);
    </script>
</body>
</html>
