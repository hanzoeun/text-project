<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">
         <!-- 여기다 넣기 -->
    </div>
    <script>
        //태그 생성하기
        const header = document.createElement('h1')
        const div = document.createElement('div')

        div.textContent = '그만해'
        header.textContent = '문서 객체 생성하기'
        
        console.log(div);
        console.log(header);


        //생성한 태그 body안에 넣어주기 
        //body아래 자식태그로 넣어준다
        document.body.appendChild(header);
        document.body.appendChild(div);

        //div안에 넣어주기 
        const header2 = document.createElement('h1') // h1 태그생성
        const first = document.querySelector('#first') // div를 가져온다 
        console.log(header2)
        console.log(first)

        header2.textContent = '그만해이제'


        //div 태그 안에 자식태그로 넣어준다 
        first.appendChild(header2)
        // document.body.removeChild(div)
    </script>
</body>
</html>
