<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> cm = 
    <span></span>
    <select>
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>

    <script>

            let inputvalue  //인풋값

            const select = document.querySelector('select')
            const input = document.querySelector('input')
            const span = document.querySelector('span')


            // Select 박스에서 change가 일어났을때 입력값을 가져온다.
            select.addEventListener('change',(e)=>{
                //select 태그 안에서 내가 선택한 option에 대한 정보를 가져온다. 
                const option = e.currentTarget.options

                // oprion 태그의 인덱스 번호를 가져올수있다.
                console.log(option.selectedIndex) 

                const index = option.selectedIndex

                console.log(option[index].textContent);

                //option 속성에있는 value 속성을 가져온다.
                
                console.log(option[index].value);

                const numValue = Number(option[index].value)
            
                
                // cm를 알맞는 값으로 변환을 시켜줘야한다. 
                let result = (inputvalue * numValue).toFixed(2)
                console.log('result:' +  result)

                span.textContent = `${result}`


            })

            // 키보드에 입력한 input값 가져오기 

            input.addEventListener(`keyup`,(e)=>{
                    inputvalue = Number(e.currentTarget.value)

                    inputvalue = Number(e.currentTarget.value)
                    //cm를 알맞는 값으로 변환 시켜준다.

                    let result = (inputvalue * 10).toFixed(2)
                    console.log('result:' +  result)


                    // if(isNaN(e)) {
                    //     span.textContent = "숫자를 입력하세요"
                    //     return;
                    // }

                    span.textContent = `${result}`
                    
                })
                



    </script>
</body>
</html>
