<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var subject = prompt('과목명을 입력하시오')
            var code;

        switch (subject) {
            case "수학":code = "01"
                break;
            case "영어":code = "02"
                break;
            case "국어":code = "03"
                break;
            case "국사":code = "04"
                break;
            case "기타":code = "00"
                break;
        }

        document.write(code);
    </script>
    
</body>
</html>
