<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('숫자입력',0);
        var msg = "3의 배수아님";

        if (num % 3 == 0) {
            msg = "3배수 입니다.";
        }

        document.write("입력하신 정수는 " +  msg);
    </script>
</body>
