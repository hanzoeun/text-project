<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date(); //Date객체 생성
        console.log(today);

        console.log(today.getDay());
        let day = '';

        switch (today.getDay()) {
            case 1 : day = '월'; break;
            case 2 : day = '화'; break;
            case 3 : day = '수'; break;
            case 4: day = '목'; break;
            case 5 : day = '금'; break;
            case 6 : day = '토'; break;
            case 0 : day = '일'; break;
        }
        
        console.log(day);

        console.log(`오늘은 ${today.getFullYear()}년 ${today.getMonth()}월 ${today.getDay()}일 ${day}요일일 입니다.
        ${today.getHours()}시입니다.`)
    </script>
</body>
</html>
