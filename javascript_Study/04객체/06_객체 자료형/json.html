<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        //JSON 객체 : 데이터를 주고 받을 때 주로 사용
        const date = {
                name : "흰둥이",
                owner : "신짱구",
                age: 1,
                arr: [1,2,3,4,5],
                walk: function(str){
                    console.log(str);
                    console.log("산책중")
                }
        };
        console.log(date)
        console.log(date.name)
        console.log(date.age)

        date.owner = '홍길동';
        console.log(date)
        console.log(date.arr)
        console.log(date.walk)

        let result = date.arr;
        console.log(result[2])

        date.walk('안녕'); //함수는 ()를 붙인다. 

        //JSON 객체를 문자열로 변환 
        let json = JSON.stringify(date)
        console.log(json);

        //문자열 => JSON 객체로 변환 

        console.log(JSON.parse(json))


        console.log('================================')

        //배열에 json 객체 넣기 
        const date2 = [{

            age: "1"
        },{
        
            owner: "신짱구",
            age: "5",
            hate : "피망"
        }]

        console.log(date2[1])

        console.log('+++++++++++++++++++++++++++++++++++')
        
        let t = date2[1]

        console.log(t.owner);
        console.log(t.hate)
        console.log(t.age)

        t.hate = "양파"

        console.log(t.hate)

        console.log(date2[0].name)
        console.log(date2[0].age)

        date2.owner = "신짱아"

        console.log(date2.owner)
    </script>


</body>
</html>
