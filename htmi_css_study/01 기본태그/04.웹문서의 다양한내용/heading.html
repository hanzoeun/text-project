<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <h1>애국가</h1>
    <!-- <h2>라마바</h2>
    <h3>아자차</h3>
    <h4>타파하</h4>
    <h5>ㅂㅈㄷ</h5>
    <h6>ㅂㅈㄷ</h6> -->
    <!-- b태그 : 굵게표시 strong : 경고,주의사항 강조 -->
    <!-- i태그 : 기울이만 표시(개인의생각 ) / em : 강조  -->
    <p>ㄱㅂㅈㄱㅂㅈ<br><b>가나다</b>ㅈㄱㅂㅈㄱ</p>
    <p>dasds<b>asd</b>adqwdqwdqwdwqdqwdqwd</p>
    <p><em>가나다</em>dwd<i>가나다</i>qqwdqwdqwdqwd<sup>1</sup><strong>asdasdasd</strong>asdaasdasd</p>
    <p><em>가나다</em>dwd<i>가나다</i>qqwdqwdqwdqwd<sub>2</sub><strong>asdasdasd</strong>asdaasdasd<del>좋다</del></p>
</body>
</html>
