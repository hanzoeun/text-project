<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/naver.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <div id="header">
          <div class="logo">
            <a href="https://www.naver.com/" class="naver-logo">
              <span class="blind">NAVER</span>
            </a>
          </div>
        </div>
        <form action="login">
          <div class="id">
            <label for="id"><h3>아이디</h3></label>
            <input type="text" name="id" id="id" placeholder="@naver.com" />
          </div>
          <div class="password">
            <label for="password"><h3>비밀번호</h3></label>
            <input type="text" name="password" id="password" />
          </div>
          <div class="pwd2">
            <label for="pwd2"><h3>비밀번호 재확인</h3></label>
            <input type="text" name="pwd2" id="pwd2" />
          </div>
          <div class="name">
            <label for="name"><h3>이름</h3></label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="container">
            <div class="row">
              <h3>생년월일</h3>
              <div>
                <input
                  class="col-sm-4"
                  type="text"
                  name="yy"
                  id="yy"
                  placeholder="년(4자)"
                  maxlength="4"
                />
              </div>
              <div>
                <span class="col-sm-4">
                  <select name="month" id="month" aria-label="월">
                    <option value>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div>
                <input
                  class="col-sm-4 type="
                  text
                  name="day"
                  id="day"
                  placeholder="일"
                />
              </div>
            </div>
          </div>
          <div class="gender">
            <h3>성별</h3>
            <select name="gender" id="gender">
              <option value>성별</option>
              <option value="남자">남자</option>
              <option value="여자">여자</option>
              <option value="선택안함">선택안함</option>
            </select>
          </div>
          <div class="email">
            <h3 class="email-title">
              <label for="email"
                >본인 확인 이메일<span class="email2">(선택)</span></label
              >
            </h3>
            <input type="text" name="email" id="email" placeholder="선택입력" />
          </div>

          <div class="mobile">
            <div class="conutry">
              <h3>휴대전화</h3>
              <select name="conutry" id="conutry">
                <option value>대한민국 +82</option>
              </select>
            </div>
            <div class="phone">
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="전화번호 입력"
              /><button class="phone-link">인증번호 받기</button>
            </div>
            <div class="disabled-phone">
              <input type="text" name="" id="" />
            </div>
          </div>
          <div class="primary">
            <button class="btn-primary">
              <span>가입하기</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
